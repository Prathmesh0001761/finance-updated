<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Personal Finance Tracker</h1>

    <!-- Transaction Form -->
    <form id="transaction-form">
      <div>
        <label for="type">Type:</label>
        <select id="type" required>
          <option value="">Select</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div>
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="">Select Category</option>
        </select>
      </div>
      <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01" min="0.01" required />
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" required />
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Optional" />
      </div>
      <button type="submit">Add Transaction</button>
    </form>

    <!-- Summary -->
    <div class="summary">
      <h2>Summary</h2>
      <p>Total Income: <span id="total-income">$0.00</span></p>
      <p>Total Expense: <span id="total-expense">$0.00</span></p>
      <p>Balance: <span id="balance">$0.00</span></p>
    </div>

    <!-- Transactions Table -->
    <h2>Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactions-body">
        <tr><td colspan="5" style="text-align: center;">No transactions yet</td></tr>
      </tbody>
    </table>

    <!-- Export Button -->
    <button id="export-csv"><i class="fas fa-file-export"></i> Export CSV</button>

    <!-- Charts -->
    <div class="charts">
      <div>
        <h3>Expenses by Category</h3>
        <canvas id="category-chart"></canvas>
      </div>
      <div>
        <h3>Monthly Income vs Expense</h3>
        <canvas id="monthly-chart"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
