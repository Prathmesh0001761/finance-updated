<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <!-- CDN Imports -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-800 animate__animated animate__fadeIn">Personal Finance Tracker</h1>
        
        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div class="space-y-6">
                <!-- Transaction Form -->
                <div class="bg-white rounded-xl shadow-lg p-6 animate__animated animate__fadeInUp">
                    <h2 class="text-2xl font-bold mb-4 text-gray-700">Add Transaction</h2>
                    <form id="transaction-form" class="space-y-4">
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                            <select id="type" class="form-select">
                                <option value="">Select Type</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <select id="category" class="form-select" disabled>
                                <option value="">Select Category</option>
                            </select>
                            <div id="category-error" class="error-message">Please select a type first</div>
                        </div>
                        
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount ($)</label>
                            <input type="number" id="amount" min="0" step="0.01" required class="form-input">
                        </div>
                        
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="date" required class="form-input">
                        </div>
                        
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                            <input type="text" id="description" class="form-input">
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus mr-2"></i>Add Transaction
                        </button>
                    </form>
                </div>
                
                <!-- Summary Cards -->
                <div class="grid md:grid-cols-3 gap-4 animate__animated animate__fadeInUp">
                    <div class="summary-card income-card">
                        <h3 class="summary-title">Total Income</h3>
                        <p id="total-income" class="summary-amount">$0.00</p>
                    </div>
                    <div class="summary-card expense-card">
                        <h3 class="summary-title">Total Expense</h3>
                        <p id="total-expense" class="summary-amount">$0.00</p>
                    </div>
                    <div class="summary-card balance-card">
                        <h3 class="summary-title">Balance</h3>
                        <p id="balance" class="summary-amount">$0.00</p>
                    </div>
                </div>
                
                <!-- Transaction History -->
                <div class="bg-white rounded-xl shadow-lg p-6 animate__animated animate__fadeInUp">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-700">Transaction History</h2>
                        <button id="export-csv" class="btn-secondary">
                            <i class="fas fa-file-export mr-2"></i>Export CSV
                        </button>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr class="table-header">
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-body" class="table-body">
                                <!-- Transactions will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- Right Column - Charts -->
            <div class="space-y-6 animate__animated animate__fadeInUp">
                <!-- Expense by Category Chart -->
                <div class="bg-white rounded-xl shadow-lg p-6 chart-container">
                    <h2 class="text-2xl font-bold mb-4 text-gray-700">Expense by Category</h2>
                    <canvas id="category-chart"></canvas>
                </div>
                
                <!-- Monthly Summary Chart -->
                <div class="bg-white rounded-xl shadow-lg p-6 chart-container">
                    <h2 class="text-2xl font-bold mb-4 text-gray-700">Monthly Summary</h2>
                    <canvas id="monthly-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Local JavaScript -->
    <script src="app.js"></script>
</body>
</html>
